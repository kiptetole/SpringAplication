<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>VideoClub</title>
		<links th:replace="links"/>
	</head>
	<body>
		<!-- Navbar de navegacion entre las diferentes secciones -->
		<div th:replace="navbar :: header"/>
		
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Datos del nuevo Actor</div>
		  	<div class="card-body">
				<form th:action="@{/addActor}" th:object="${newActor}" method="POST">
					<div class="form-group">
			  			<label for="inpActNombre">Nombre</label>
			  			<input type="text" required="required" class="form-control form-control-lg" id="inpActNombre" name="nombre" placeholder="Nombre Completo.">
					</div>
					<hr class="bg-light"/>
					<div class="form-group">
			  			<label for="inpActApellidos">Apellidos</label>
			  			<input type="text" required="required" class="form-control form-control-lg" id="inpActApellidos" name="apellidos" placeholder="Apellidos.">
					</div>
					<hr class="bg-light"/>
					<div class="form-group">
			  			<label for="inpActFechaNacimiento">Fecha</label>
			  			<input type="date" id="start" name="fechNacimiento">
					</div>
					<hr class="bg-light"/>
					<div class="form-group">
			  			<label for="inpActNacionalidad">Nacionalidad</label>
			  			<input type="text" required="required" class="form-control form-control-lg" id="inpActNacionalidad" name="nacionalidad" placeholder="Nacionalidad.">
					</div>
					<hr class="bg-light"/>
					<button type="submit" name="btnAddActor" class="btn btn-success">AÃ±adir</button>
					<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
				</form>
			</div>
		</div>
	</body>
</html>
