<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>VideoClub</title>
		<links th:replace="links"/>
	</head>
	<body>
		<!-- Navbar de navegacion entre las diferentes secciones -->
		<div th:replace="navbar :: header"/>
		
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Datos de la Pelicula a Modificar</div>
		  	<div class="card-body">
				<form th:action="@{/updatePelicula}" th:object="${updatePelicula}" method="POST">
					<input type="text" name="id" hidden th:value="${pelicula.id}"/>
					<div class="form-group">
			  			<label for="inpActNombre">Titulo</label>
			  			<input type="text" required="required" class="form-control form-control-lg" id="inpPelTitulo" name="titulo" placeholder="Titulo." th:value="${pelicula.titulo}">
					</div>
					<hr class="bg-light"/>
					<div class="form-group">
			  			<label for="inpActFechaNacimiento">Fecha de Estreno</label>
			  			<input type="date" id="inpPelAnnoEstreno" name="annoEstreno" th:value="${pelicula.annoEstreno}">
					</div>
					<hr class="bg-light"/>
					<div class="form-group">
			  			<label for="inpActApellidos">Duracion (min.)</label>
			  			<input type="number" required="required" class="form-control form-control-lg" id="inpActApellidos" name="minDuracion" placeholder="Duracion." th:value="${pelicula.minDuracion}">
					</div>
					<hr class="bg-light"/>
					<div class="form-group">
			  			<label for="inpActNacionalidad">Resumen de la pelicula</label>
			  			<textarea type="text" class="form-control form-control-lg" id="inpPelResumen" rows="3" placeholder="Resumen." name="resumen" th:text="${pelicula.resumen}"></textarea>
					</div>
					<hr class="bg-light"/>
					<button type="submit" name="btnAddCar" class="btn btn-success">Cambiar</button>
					<a class="btn btn-primary" href="index" role="button" id="aBtnReturn">Volver</a>
				</form>
			</div>
		</div>
	</body>
</html>
